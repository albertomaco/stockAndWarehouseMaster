<app-toolbar></app-toolbar>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link" (click)="navigateToLogin()">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" (click)="navigateToRegistro()">Crear Cuenta</a>
                    </li>
                    
                  </ul>
            </div>
            <div class="card-body">
              <form [formGroup]="form" (ngSubmit)="onRegister()" >
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" name="nombre" id="nombre" class="form-control"
                  formControlName="nombre" required>
              </div>
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" name="username" id="username" class="form-control"
                    formControlName="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control"
                    formControlName="password" required>
                </div>
                <div class="form-group">
                  <label for="password2">Repita contraseña</label>
                  <input type="password" name="password2" id="password2" class="form-control"
                  formControlName="password2" required>
              </div>
                <div class="form-group">
                  <label for="email">Correo Electrónico</label>
                  <input type="text" name="email" id="email" class="form-control"
                  formControlName="email" required>
              </div>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-block" [disabled]="!form.valid">
                        <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</ng-template>
