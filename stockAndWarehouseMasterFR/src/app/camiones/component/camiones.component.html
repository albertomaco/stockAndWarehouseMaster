<app-toolbar></app-toolbar>
<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col"> </th>
        <th scope="col">Matrícula</th>
        <th scope="col">Marca-Modelo</th>
        <th scope="col">Capacidad de carga</th>
        <th scope="col">Estado</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let camion of pagedCamiones">
        <td></td>
        <td>{{camion.matricula}}</td>
        <td>{{camion.marca}}</td>
        <td>{{camion.capacidadCarga}}kg</td>
        <td>{{camion.estadoString}}</td>
        <td><button class="btn btn-outline-warning" (click)="detalleCamion(camion)"><i class="far fa-edit"></i></button></td>
        <td><button class="btn btn-outline-danger" (click)="borrar(camion)"><i class="far fa-trash-alt"></i></button></td>
      </tr>
    </tbody>
  </table>

  <mat-paginator [length]="camiones.length" [pageSize]="pageSize" [pageSizeOptions]="[8, 16, 24]" showFirstLastButtons></mat-paginator>

  <div class="mt-3" role="main">
    <button type="submit" class="btn btn-outline-success btn-lg" (click)="detalleCamion()">
    <i class="fas fa-plus-circle"></i>Añadir camión</button>
  </div>
</div>
