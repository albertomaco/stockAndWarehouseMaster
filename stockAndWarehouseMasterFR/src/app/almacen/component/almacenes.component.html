<app-toolbar></app-toolbar>
<div class="container">

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col"> </th>
        <th scope="col">Nombre</th>
        <th scope="col">Ubicación</th>
        <th scope="col">Activo</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let almacen of pagedAlmacenes" [ngClass]="{'inhabilitado': !almacen.activo}">
        <td></td>
        <td>{{almacen.nombre}}</td>
        <td>{{almacen.ubicacion}}</td>
        <td>
          <mat-slide-toggle [checked]="almacen.activo" (change)="toggleAlmacen(almacen)" color="primary">
          </mat-slide-toggle>
        </td>
        <td><button class="btn btn-outline-warning" (click)="editarAlmacen(almacen)" *ngIf="almacen.activo"><i class="far fa-edit"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <mat-paginator [length]="almacenes.length" [pageSize]="pageSize" [pageSizeOptions]="[8, 16, 24]" showFirstLastButtons></mat-paginator>

  <div class="mt-3" role="main">
    <button type="submit" class="btn btn-outline-success btn-lg" (click)="crearAlmacen()">
      <i class="fas fa-plus-circle"></i>Añadir almacen</button>
  </div>
</div>
