<app-toolbar></app-toolbar>
<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col"> </th>
        <th scope="col">Nombre</th>
        <th scope="col">Ubicación</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let almacen of almacenes">
        <td></td>
        <td>{{almacen.nombre}}</td>
        <td>{{almacen.ubicacion}}</td>
        <td><button class="btn btn-outline-warning" (click)="editarAlmacen(almacen)"><i class="far fa-edit"></i> Editar</button></td>
        <td><button class="btn btn-outline-danger" (click)="borrar(almacen)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3" role="main">
    <button type="submit" class="btn btn-outline-success btn-lg" (click)="crearAlmacen()">
    <i class="fas fa-plus-circle"></i>Añadir almacen</button>
  </div>
</div>
