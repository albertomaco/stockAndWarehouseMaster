<app-toolbar></app-toolbar>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesi칩n</h2>
</div>

<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" (click)="navigateToLogin()">Iniciar Sesi칩n</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="navigateToRegistro()">Crear Cuenta</a>
                    </li>

                </ul>
            </div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" formControlName="username" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase침a</label>
                        <input type="password" formControlName="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!form.valid">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
