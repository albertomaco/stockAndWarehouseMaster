<div class="modal-header border-1 justify-content-center text-primary">
    <div class="column text-center">
        <h5 class="modal-title" id="modal-title">
            {{ 'Detalles del Alancén' }}
        </h5>
    </div>
</div>


<div class="modal-body">
    <form [formGroup]="form" style="margin-left: 20px;">
        <div cl
        ass="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" formControlName="nombre" name="nombre" id="nombre" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="ubicacion">Ubicación</label>
            <input type="text" formControlName="ubicacion" name="ubicacion" id="ubicacion" class="form-control" required>
        </div>
    </form>
</div>


<button type="button" class="btn btn-secondary" (click)="cancel()">
    Cancelar
</button>
<button *ngIf="usuario" [disabled]="!form.valid" type="submit" class="btn btn-primary ms-2" (click)="guardar()">
    Guardar
</button>
<button *ngIf="almacenUpdate" [disabled]="!form.valid" type="submit" class="btn btn-primary ms-2" (click)="actualizar()">
    Actualizar
</button>
