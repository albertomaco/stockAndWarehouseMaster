<div class="relative bg-gray-500/30 w-screen h-screen">
    <button mat-icon-button class="close-button grid place-content-center bg-white rounded-lg">
    </button>
    <div class="bg-white w-fit h-fit absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-5 rounded-lg">
        <div class="card-header">
            <h1>Login</h1>
            <div>
                <label for="message" *ngIf="errorMessage" class="text-xs mx-auto">Incorrect user or password</label>
            </div>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required="true" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required="true" />
                </div>
                <div class="mt-3 w-full flex flex-col items-center gap-y-3">
                    <button id="forgot" href="#" class="ml-auto hover:text-indigo-800">
                        Forgot your password?
                    </button>
                    <button
                        class="w-full relative inline-flex items-center justify-center py-2 overflow-hidden font-mono font-medium tracking-tighter text-white bg-gray-800 rounded-md group">
                        <span
                            class="absolute w-0 h-0 transition-all duration-500 ease-out bg-green-500 rounded-full group-hover:w-60 group-hover:h-60"></span>
                        <span
                            class="absolute inset-0 w-full h-full -mt-1 rounded-lg opacity-30 bg-gradient-to-b from-transparent via-transparent to-gray-700"></span>
                        <span class="relative">Login</span>
                    </button>
                    <div class="w-full text-center">
                        <p class="text-sm text-gray-800 mb-0 mt-3">
                            Don't have an account?
                        </p>
                        <p class=" block text-sm text-blue-800 underline hover:text-gray-600 cursor-pointer">
                            Register
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
