<div class="modal-header border-1 justify-content-center text-primary">
    <div class="column text-center">
        <h5 class="modal-title" id="modal-title">
            {{ 'Detalles del Producto' }}
        </h5>
    </div>
</div>


<div class="modal-body">
    <form [formGroup]="form" style="margin-left: 20px;">
        <div class="form-group">
            <label for="matricula">Matrícula*</label>
            <input type="text" formControlName="matricula" name="matricula" id="matricula" class="form-control"
                required>
            <small *ngIf="form.controls.matricula.invalid && form.controls.matricula.touched" class="text-danger">
                La matríciula es obligatoria.
            </small>
        </div>
        <div class="form-group">
            <label for="modelo">Marca-Modelo*</label>
            <input type="text" formControlName="modelo" name="modelo" id="modelo" class="form-control" required>
            <small *ngIf="form.controls.modelo.invalid && form.controls.modelo.touched" class="text-danger">
                La marca es obligatoria.
            </small>

        </div>
        <div class="form-group">
            <label for="carga">Capacidad de carga*</label>
            <input type="number" formControlName="carga" name="carga" id="carga" class="form-control" required>
            <small *ngIf="form.controls.carga.invalid && form.controls.carga.touched" class="text-danger">
                Campo obligatorio.
            </small>
        </div>
        <div class="form-group">
            <label for="estado">Estado*</label>
            <ng-select [items]="desplegableCamiones" bindLabel="resumen" bindValue="id" formControlName="estado"
                placeholder="Seleccione el estado del camión" id="estado" required>
            </ng-select>
            <small *ngIf="form.controls.estado.invalid && form.controls.estado.touched" class="text-danger">
                El estado es obligatorio.
            </small>
        </div>
    </form>
</div>


<button type="button" class="btn btn-secondary" (click)="cancel()">
    Cancelar
</button>
<button *ngIf="camion.id" type="submit" class="btn btn-primary ms-2" (click)="guardar()">
    Actualizar
</button>
<button *ngIf="!camion.id" type="submit" class="btn btn-primary ms-2" (click)="guardar()">
    Guardar
</button>
