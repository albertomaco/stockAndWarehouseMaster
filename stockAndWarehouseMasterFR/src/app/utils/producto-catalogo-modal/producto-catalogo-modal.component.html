<div class="modal-header border-1 justify-content-center text-primary">
    <div class="column text-center">
        <h5 class="modal-title" id="modal-title">
            {{ 'Información del Producto' }}
        </h5>
    </div>
</div>


<div class="modal-body">

    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <a> <img class="img-fluid rounded" [src]="'data:image/jpeg;base64,' + producto.photo" alt="">
                    </a>
                </div>
                <div class="col-lg-6">
                    <form [formGroup]="form">
                        <h2 class="card-title">{{producto.nombre}}</h2>

                        <ul class="list-group">
                            <li class="list-group-item">
                                <p><strong> Precio:{{producto.precio}}€</strong></p>
                            </li>
                            <li class="list-group-item">
                                <p><strong> Descripción:</strong></p>
                                <p>{{producto.descripcion}}</p>
                            </li>
                            <li class="list-group-item" style="display: flex;">
                                <p><strong> Categoría:</strong></p>
                                <p>{{producto.categoriaString}}</p>
                            </li>
                            <li class="list-group-item">
                                <p><strong>
                                    Cantidad: <input type="number" id="cantidad" name="cantidad"min="1" max="999" value="1" formControlName="cantidad">
                                </strong></p>
                            </li>
                        </ul>
                        <button type="submit" class="btn btn-dark" (click)="aniadirAlCarrito()">Añadir al carrito</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<button type="button" class="btn btn-secondary" (click)="salir()">
    Salir
</button>
